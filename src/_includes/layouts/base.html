<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Standard meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="">
  <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}">

  <!--Social Media Display-->
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://{{ client.domain }}{{ page.url }}" />
  <meta property="og:image" content="/assets/images/logo-small.png" />
  <meta property="og:image:secure_url" content="/assets/images/logo-small.png" />

  <!--Favicons-->
  <link rel="icon" type="image/png" sizes="any" href="/assets/favicons/favicon.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Preloads -->
  <link rel="preload" as="image" href="/assets/svgs/logo-white.svg">
  <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/geologica.ttf" crossorigin>
  <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/baloo.ttf" crossorigin>

  <meta name="robots" content="all">

  <!-- Sitewide Stylesheets and Scripts -->

  <!-- <link rel="stylesheet" href="/assets/css/root.css">
        <link rel="stylesheet" href="/assets/css/dark.css"> -->

  <!-- <link rel="stylesheet" href="/assets/css/style.css" /> -->
  <link rel="stylesheet" href="/assets/css/output.css" /> <!-- PROD CSS-->
  <script src="https://cdn.tailwindcss.com"></script> <!-- DEV CDN -->

  <!-- <script defer src="/assets/js/nav.js"></script>
        <script defer src="/assets/js/dark.js"></script> -->

  {% block head %}{% endblock %}

  <!-- Script for Netlify Identity -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer>
    if (window.netlifyIdentity) {
      window
        .netlifyIdentity
        .on('init', (user) => {
          if (!user) {
            window
              .netlifyIdentity
              .on('login', () => {
                document.location.href = '/admin/';
              });
          }
        });
    }
  </script>

  <!--For home page, use service keywords for the title, including location for SEO.
        Other pages should just include the page name.
        
        EXAMPLE:
        Home page - House Painting Contractors | Painters and Co. | TestCity, WA
        About Page - About us | Painters and Co.
        -->
  <title>
    {% if page.url == '/'%}
    {{ title }}
    |
    {{ client.name }}
    {% else %}
    {{ title }}
    |
    {{ client.name }}
    {% endif %}
  </title>
</head>

<body>
  <!--Screen reader skip main nav-->

  <main id="main">
    {% block body %}{% endblock %}
  </main>


  <footer class="bg-black bg-cover bg-center text-white bg-black">
    <div class="mx-auto w-full max-w-7xl px-5 py-12 md:px-10 md:py-12 lg:py-16">
      <div class="flex flex-col items-center">
        <a href="https://nowanauka.pl" class="mb-12 inline-block max-w-full">
          <img src="/assets/svgs/logo-white.svg" alt="logo" class="inline-block h-12 md:h-16" />
        </a>
        <div class="text-center font-semibold max-[991px]:ml-0 max-[991px]:mr-0 max-[991px]:py-1">
          <a href="#hero" class="inline-block px-6 py-2 font-normal transition hover:text-lime-500">Edutie</a>
          <a href="#features" class="inline-block px-6 py-2 font-normal transition hover:text-lime-500">Funkcje</a>
          <a href="https://nowanauka.pl/"
            class="inline-block px-6 py-2 font-normal transition hover:text-lime-500">Zespół</a>
          <a href="https://nowanauka.pl/#contact"
            class="inline-block px-6 py-2 font-normal transition hover:text-lime-500">Kontakt</a>
        </div>
        <div class="mb-8 mt-8 w-48 border-b border-solid border-b-white"></div>
        <p class="max-[479px]:text-sm">© Copyright {{ currentYear }}. Zaprojektowane przez Nowa Nauka</p>
      </div>
    </div>
  </footer>

</body>

</html>
